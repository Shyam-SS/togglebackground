<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background</title>
</head>
<body style="background-color: white;color: black;"> <!--initalizing the body with background-color and text-color-->
    <h2>Change Background colour..Shyammmmm.</h2>
    <button id="togglebtn">Switch to Dark</button>
    <script>
         let Dark=false; // to remember the current background
        const change=()=>{
            Dark=!Dark    // to flip the values if true than false vise versa.
            if(Dark){  //if dark is true
                document.body.style.backgroundColor="black";
                document.body.style.color="white";
                btn.textContent="Switch to Light";
            }else{    //if dark is false
                document.body.style.backgroundColor="white";
                document.body.style.color="black";
                btn.textContent="Switch to Dark";
                }
        };
        const btn=document.getElementById("togglebtn");
        btn.addEventListener("click",change);
    </script>
</body>
</html>
